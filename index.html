		let appendSet = function(setIndex) {
			let html = '<div class="card mb-4">';
			html += '<div class="card-body">';
			html += '<div class="row">';
			html += appendSetImages(setIndex);
			html += appendSetInfo(setIndex);
			html += '</div>';
			html += '</div>';
			html += '</div>';

			$('#wishlist').append(html);
		};

		let appendSetImages = function(setIndex) {
			let html = '<div class="col-4">';
			html += '<div id="carousel' + setIndex + '" class="carousel slide" data-ride="carousel">';
			html += '<ol class="carousel-indicators">';
			$.each(sets[setIndex].images, function(imageIndex, image) {
				if (imageIndex === 0) {
					html += '<li data-target="#carousel' + setIndex + '" data-slide-to="' + imageIndex + '" class="active"></li>';
				} else {
					html += '<li data-target="#carousel' + setIndex + '" data-slide-to="' + imageIndex + '"></li>';
				}
			});
			html += '</ol>';
			html += '<div class="carousel-inner">';
			$.each(sets[setIndex].images, function(imageIndex, image) {
				if (imageIndex === 0) {
					html += '<div class="carousel-item active"><img class="d-block w-100" src="' + image + '" alt=""></div>';
				} else {
					html += '<div class="carousel-item"><img class="d-block w-100" src="' + image + '" alt=""></div>';
				}
			});
			html += '</div>';
			html += '<a class="carousel-control-prev" href="#carousel' + setIndex + '" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span></a>';
			html += '<a class="carousel-control-next" href="#carousel' + setIndex + '" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span></a>';
			html += '</div>';
			html += '</div>';

			return html;
		};

		let appendSetInfo = function(setIndex) {
			let html = '<div class="col-8">';
			html += '<h3><a href="' + brands[sets[setIndex].brandIndex].website + '" target="_blank">' + brands[sets[setIndex].brandIndex].name + '</a> | <a href="' + sets[setIndex].reference + '" target="_blank">' + sets[setIndex].code + '</a></h3>';
			html += '<h1>' + sets[setIndex].name + '</h1>';
			html += '<h4>Series: ' + sets[setIndex].series + '</h4>';
			html += '<h4>Pieces: ' + sets[setIndex].pieces + '</h4>';
			html += '<h4>Price: ' + sets[setIndex].price + '</h4>';
			html += '<h4>MOC No: ' + sets[setIndex].mocNo + '</h4>';
			html += '<h4>Tags: ' + sets[setIndex].tags + '</h4>';
			html += '</div>';

			return html;
		};
